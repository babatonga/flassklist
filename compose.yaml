services:
  redis:
    image: docker.io/library/redis:alpine
    command: --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - redis:/data
      
  flasklist:
    image: registry.blackdan.de/flasklist:latest
    restart: unless-stopped
    environment:
      - PGID=1000
      - PUID=1000
      - COMB_USE_PROXY=True
      - COMB_REDIS_URL=redis://redis:6379
    volumes:
      - /srv/comb/data:/passlistdata
      #- /mnt/comb:/ramdiskdata # optional ramdisk (tmpfs) for faster access
    depends_on:
      - redis

volumes:
  redis:
    driver: local